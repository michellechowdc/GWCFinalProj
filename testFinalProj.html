<!DOCTYPE html>
<html lang="en-US">
 <head>
     <script src="testFinalProj.js" type="text/javascript"></script>
     <link rel="stylesheet" href="testFinalProj.css"/>
     <title>Movie Mapping</title>

     <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
 </head>
 <body onload="makeMovieRequest()">
   <p id="selectMovie">
     <textarea id="movie-name" rows="1" cols="20">Enter a Movie Title</textarea>
     <button id="movieButton" onclick="newInput();">Display Movie</button>
   </p>
   <img id="showPoster" class = "hide" src = "">

   <p1 id="showTitle" class = "words hide"></p1>
   <p id="showGenre"class = "words"></p>
   <p id="showInfo" class = "words"></p>
   <p id="showSummary" class = "words"></p>

   <div class="row">
     <div class = "column">
       <p id="trailerText"></p>
       <video id="showTrailer" class = "hide" controls width="85%" height="100%">
         <source src="">
       </video>
     </div>
     <div class = "column">
       <p id="showLocation"></p>
       <iframe id="googleMap" class = "column" width="600" height="450" frameborder="0" style="border:0" src=""></iframe>
     </div>
   </div>

 </body>
</html>
